<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Fluid Layout Gallery</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="gallery.css" />
    <script
      src="https://code.jquery.com/jquery-2.2.4.min.js"
      integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
      crossorigin="anonymous"
    ></script>
    <script src="slideshow.js"></script>
  </head>
  <body>
    <main>
      <h1>My Photo Gallery</h1>
      <div id="slideshow">
        <figure>
          <img src="https://via.placeholder.com/1200x900" alt="Example photo" />
          <figcaption>Example photo</figcaption>
        </figure>
        <figure>
          <img src="https://via.placeholder.com/1200x900/fff/333" alt="Example photo" />
          <figcaption>Example photo</figcaption>
        </figure>
        <figure>
          <img src="https://via.placeholder.com/1200x900/66cc33/f0f0f0" alt="Example photo" />
          <figcaption>Example photo</figcaption>
        </figure>
        <figure>
          <img src="https://via.placeholder.com/1200x900/993535/aaa" alt="Example photo" />
          <figcaption>Example photo</figcaption>
        </figure>
        <ul>
          <li class="active">
            <a href="#">
              <img src="https://via.placeholder.com/1200x900" alt="" title="Photo 1" />
            </a>
          </li>
          <li>
            <a href="#">
              <img src="https://via.placeholder.com/1200x900/fff/333" alt="" title="Photo 2" />
            </a> 
          </li>
          <li>
            <a href="#">
              <img src="https://via.placeholder.com/1200x900/66cc33/f0f0f0" alt="" title="Photo 3" />
            </a>
          </li>
          <li>
            <a href="#">
              <img src="https://via.placeholder.com/1200x900/993535/aaa" alt="" title="Photo 4" />
            </a>
          </li>
        </ul>
      </div>
    </main>
  </body>
</html>
