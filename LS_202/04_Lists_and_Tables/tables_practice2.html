<head>

  <title>Problem 2</title>
  <style>
    table {
      font-size: 1.5rem;
    }

    [scope="row"] {
      text-align: center;
      color: blue;
    }

    [scope="col"] {
      text-align: center;
      color: green;
    }
  </style>
</head>
<body>
  <table>
    <thead>
      <tr>
        <td scope="col">Name</td>
        <td scope="col">Major</td>
        <td scope="col">GPA</td>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">Chris Lee</th>
        <td>Supply Chain Management</td>
        <td>3.7</td>
      </tr>
      <tr>
        <th scope="row">Shane Riley</th>
        <td>Photojournalism</td>

      </tr>
      <tr>
        <th scope="row">Kevin Wang</th>
        <td>Computer Science</td>
        <td>4.0</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
