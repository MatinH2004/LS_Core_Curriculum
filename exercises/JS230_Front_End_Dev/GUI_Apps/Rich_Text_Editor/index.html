<!DOCTYPE html>
<html lang="en">
<head>
  <title>Rich Text Editor</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/3133b9954c.js" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script defer src="script.js"></script>
</head>
<body>
  <h1>Rich Text Editor</h1>
  <div id="container">
    <div id="tools">
      <ul>
        <li id="bold"><i class="fa-solid fa-bold"></i></li>
        <li id="italic"><i class="fa-solid fa-italic"></i></li>
        <li id="underline"><i class="fa-solid fa-underline"></i></li>
        <li id="strikethrough"><i class="fa-solid fa-strikethrough"></i></li>
        <li id="link"><i class="fa-solid fa-link"></i></li>
        <li id="ul"><i class="fa-solid fa-list"></i></li>
        <li id="ol"><i class="fa-solid fa-list-ol"></i></li>
        <li id="al_left"><i class="fa-solid fa-align-left"></i></li>
        <li id="al_center"><i class="fa-solid fa-align-center"></i></li>
        <li id="al_right"><i class="fa-solid fa-align-right"></i></li>
        <li id="al_justify"><i class="fa-solid fa-align-justify"></i></li>
      </ul>
    </div>
    <div id="text" contenteditable="true"></div>
  </div>
</body>
</html>
