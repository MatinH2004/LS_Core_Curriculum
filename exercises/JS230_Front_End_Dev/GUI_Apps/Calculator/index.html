<!DOCTYPE html>
<html lang="en">
<head>
  <title>Calculator</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script defer src="script.js"></script>
</head>
<body>
  <div id="calculator">
    <div id="screen">
      <p id="operation_window"></p>
      <p id="entry_window">0</p>
    </div>
    <div id="buttons">
      <a href="#" id="ce">CE</a>
      <a href="#" id="c">C</a>
      <a href="#" id="neg">NEG</a>
      <a href="#" class="op">/</a>
      <a href="#" class="digit">7</a>
      <a href="#" class="digit">8</a>
      <a href="#" class="digit">9</a>
      <a href="#" class="op">x</a>
      <a href="#" class="digit">4</a>
      <a href="#" class="digit">5</a>
      <a href="#" class="digit">6</a>
      <a href="#" class="op">-</a>
      <a href="#" class="digit">1</a>
      <a href="#" class="digit">2</a>
      <a href="#" class="digit">3</a>
      <a href="#" class="op">+</a>
      <a href="#" class="digit">0</a>
      <a href="#" class="dot">.</a>
      <a href="#" class="op">%</a>
      <a href="#" class="result_button">=</a>
    </div>
  </div>
</body>
</html>
