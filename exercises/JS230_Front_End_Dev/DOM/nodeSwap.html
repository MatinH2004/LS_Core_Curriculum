      // further exploration
      function nodeSwap(id1, id2) {
        const node1 = document.getElementById(id1);
        const node2 = document.getElementById(id2);

        if (!node1 || !node2 || node1.parentNode !== node2.parentNode) return;

        let tempNode = document.createElement('div');

        node1.replaceWith(tempNode);
        node2.replaceWith(node1);
        tempNode.replaceWith(node2);

        return true;
      }

      window.onload = () => {
        // invalid swaps
        console.log(nodeSwap(1, 20)); // undefined
        console.log(nodeSwap(1, 4)); // undefined
        console.log(nodeSwap(9, 3)); // undefined

        // valid swaps
        console.log(nodeSwap(1, 2)); // true
        console.log(nodeSwap(3, 1)); // true
        console.log(nodeSwap(7, 9)); // true
      }
    </script>

    <div id="1">
      <div id="4"></div>
      <div id="5">
        <div id="6"></div>
      </div>
    </div>
    <div id="2"></div>
    <div id="3">
      <div id="7"></div>
      <div id="8"></div>
