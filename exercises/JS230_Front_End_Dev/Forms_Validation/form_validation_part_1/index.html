<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
  <title>Sign Up</title>
</head>
<body>
  <h1>Sign Up Form</h1>
  <form action="#" method="post" novalidate>
    <p class="form_errors"></p>
    <fieldset>
      <dl>
        <dt><label for="first_name">First Name</label></dt>
        <dd>
          <input type="text" name="first_name" id="first_name" required>
          <span class="error_message"></span>
        </dd>
        <dt><label for="last_name">Last Name</label></dt>
        <dd>
          <input type="text" name="last_name" id="last_name" required>
          <span class="error_message"></span>
        </dd>
        <dt><label for="email">Email</label></dt>
        <dd>
          <input type="text" name="email" id="email" placeholder="someone@example.com" pattern=".+@.+" required>
          <span class="error_message"></span>
        </dd>
        <dt><label for="password">Password</label></dt>
        <dd>
          <input type="password" name="password" id="password" pattern=".{10,}" required>
          <span class="error_message"></span>
        </dd>
        <dt><label for="phone_number">Phone Number</label></dt>
        <dd>
          <input type="text" name="phone_number" id="phone_number" placeholder="111-222-3333" pattern="\d{3}-\d{3}-\d{4}">
          <span class="error_message"></span>
        </dd>
        <dt><label for="credit_card">Credit Card</label></dt>
        <dd>
          <input type="text" name="credit_card" id="cd1" maxlength="4" pattern="\d{4}">
          <span>-</span>
          <input type="text" name="credit_card" id="cd2" maxlength="4" pattern="\d{4}">
          <span>-</span>
          <input type="text" name="credit_card" id="cd3" maxlength="4" pattern="\d{4}">
          <span>-</span>
          <input type="text" name="credit_card" id="cd4" maxlength="4" pattern="\d{4}">
          <span class="error_message"></span>
        </dd>
      </dl>
      <button type="submit">Sign Up</button>
    </fieldset>
  </form>
  <div class="serialized">
    <h2>Serialized Form</h2>
  </div>
</body>
</html>
