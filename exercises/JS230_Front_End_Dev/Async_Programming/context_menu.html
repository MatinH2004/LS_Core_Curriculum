<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Context Menu</title>
  <style>
    main, #sub {
      padding: 15px;
    }
    main {
      width: 100%;
      height: 200px;
      background: blue;
      color: white;
    }

    #sub {
      position: relative;
      top: 100px;
      left: 15px;
      background: red;
      height: 50px;
      width: 50%;
    }
  </style>
  <script defer>
    let main = document.querySelector('main');
    let sub = document.querySelector('#sub');

    main.addEventListener('contextmenu', event => {
      event.preventDefault();
      alert('Main');
    });

    sub.addEventListener('contextmenu', event => {
      event.preventDefault();
      event.stopPropagation();
      alert('Sub');
    });

    // Note: context menu = mouse right click
  </script>
</head>
<body>
  <main>
    Main Area
    <section id="sub">
      Sub Area
    </section>
  </main>
</body>
</html>
